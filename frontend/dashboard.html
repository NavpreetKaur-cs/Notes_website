<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteVault Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="top-nav">
    <div class="nav-container">
      <div class="nav-brand">
        <h2>NoteVault</h2>
      </div>
      <div class="nav-auth">
        <button onclick="logout()">Logout</button>
        <button onclick = "changeTheme()">Change Theme</button> 
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <div id="message"></div>

    <div class="dashboard-flex">
      <div class="left-panel">
        <h3>Create Note</h3>
        <form id="noteForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter note title" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter note description" required></textarea>
          </div>
          <button type="submit">Add Note</button>
        </form>
      </div>
      

      <div class="right-panel">
        <h3>Your Notes</h3>
        <input type="text" id="searchInput" placeholder="Search notes...">
        <ul id="notesList"></ul>
      </div>
    </div>
  </div>

  <button class="floating-add" onclick="document.getElementById('title').focus()">+</button>

  <script src="notes.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }
    function changeTheme() {
      if(document.body.classList.contains('dark-theme')) {
        document.body.classList.remove('dark-theme');
      } else {
      document.body.classList.toggle('dark-theme');
    }
  }
  </script>
</body>
</html>
